<!DOCTYPE html>
<html lang="ja">
  <head>
   <meta charset="UTF-8"/>
        <meta name="viewport" content="width=device-width"/>
        <title>グリッドレイアウト</title>

 <style>
           * {margin:0px; padding:0px}
           .container{
               display: grid;
               grid-template-rows: 75px 75px 75px;
               grid-template-columns: 75px 75px 75px;
            }
            </style>
                </head>
                <body>
                <div class="container">
                <div class="box8" style="background: #f3c90b;"><center>8</center></div>
                <div class="box1" style="background: #ff8e52;"><center>1</center></div>
                <div class="box6" style="background: #fda8ec;"><center>6</center></div>
                <div class="box3" style="background: #6cddff;"><center>3</center></div>
                <div class="box5" style="background: #5ca8ee;"><center>5</center></div>
                <div class="box7" style="background: #a0a7f8;"><center>7</center></div>
                <div class="box4" style="background: #f3c90b;"><center>4</center></div>
                <div class="box9" style="background: #ff8e52;"><center>9</center></div>
                <div class="box2" style="background: #f8a0db;"><center>2</center></div>
                
            
            </div>
            </body>
